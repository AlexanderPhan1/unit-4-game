<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Dynamic Interactive Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" href="content/css/reset.css">
        <link rel="stylesheet" type="text/css" media="screen" href="content/css/style.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="content/javascript/game.js"></script>
        <h1>The Gem Score Factor</h1>        
    </head>
    <body>
        

        <h2>
            These four gems have their own indivdual values to hold.
            <br>
            Reach the target goal by using the gem's value. If the score is over the value, you lose the game. 
        </h2>
        <br>
        <p>Number to Reach exactly: <span id="#exactnumber"></span></p>

        <div id= "Target"></div>
        <div id= "SuccessFailure">
            <p>Success count: <span id="Success"></span></p>
            <p>Failure count: <span id="Failure"></span></p>
        </div>
        <div id= "gems">
            <img src="content/images/gem1.jpg" class="gems" id="Gem1" value="0">
            <img src="content/images/gem2.jpg" class="gems" id="Gem2" value="0">
            <img src="content/images/gem3.jpg" class="gems" id="Gem3" value="0">
            <img src="content/images/gem4.jpg" class="gems" id="Gem4" value="0">
        </div>
        
        <div id="score">

        </div>
        
    </body>
</html>
